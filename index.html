<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
  /* Make the image fully responsive */
  .carousel-inner img {
    width: 100%;
    height: 50%;
  }
    body{
      margin-left:100px;
    }
  </style>
</head>
<body>
  <h1><mark>ghanvenus</mark></h1>
<div id="demo" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul>
  
  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <a href="https://sites.google.com/view/sdhs/%ED%99%88"><img src="https://github.com/ghanvenus/ghanvenus.github.io/blob/main/site_1.PNG?raw=true" alt="구글싸이트"  width="1100" height="500"</a>
    </div>
    <div class="carousel-item">
     <a href="http://songdo.icehs.kr/main.do"> <img src="https://github.com/ghanvenus/ghanvenus.github.io/blob/main/site_2.PNG?raw=true" alt="송도고"width="1100" height="500"></a>
    </div>
    <div class="carousel-item">
      <a href="https://www.naver.com/"><img src="https://github.com/ghanvenus/ghanvenus.github.io/blob/main/site_3.PNG?raw=true" alt="네이버" width="1100" height="500"></a>
    </div>
  </div>
  
  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>
  <h1>  <mark><a href="calendar.html">달력보기>>></a></mark></h1>
</body>
</html>
